{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
  <h3>Store Chains</h3>
  {% for store_chain in  store_chain_list %}
    <div class="row">
      <div class="col-2">
        {{ store_chain.name }}
      </div>
    <div class="col-2">
      {{ store_chain.is_active }}
    </div>
    </div>
  {% endfor %}
{% endblock %}
