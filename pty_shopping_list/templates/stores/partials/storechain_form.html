{% load i18n %}
{% load crispy_forms_tags %}
<div class="container">
  <h3>Create</h3>

  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-12">
        {{ form | crispy }}
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="save_button">{% trans 'Save' %}</button>
      </div>
    </div>

  </form>
</div>
